<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Calcolatrice Scientifica</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="output" id="display" readonly>
        <div class="buttons">
            <!-- Funzioni Scientifiche e Operazioni Speciali -->
            <button onclick="calcola('sqrt')">√</button>
            <button onclick="calcola('log')">log</button>
            <button onclick="calcola('sin')">sin</button>
            <button onclick="calcola('cos')">cos</button>
            <button onclick="calcola('tan')">tan</button>
            <button onclick="calcola('pig')" data-num="Math.PI"><span class="fa-icon">π</span></button>
            <button onclick="cancella()">C</button>
            <button onclick="calcola('last')"><i class="fa-solid fa-delete-left"></i></button>
            <button data-num="%" onclick="aggiungiNum(this)">%</button>
            <button data-num="(" onclick="aggiungiNum(this)">(</button>
            <button data-num=")" onclick="aggiungiNum(this)">)</button>
            <button data-num="**" onclick="aggiungiNum(this)">^</button>
            <!-- Numeri e Operazioni di Base -->
            <button data-num="7" onclick="aggiungiNum(this)">7</button>
            <button data-num="8" onclick="aggiungiNum(this)">8</button>
            <button data-num="9" onclick="aggiungiNum(this)">9</button>
            <button data-num="/" onclick="aggiungiNum(this)">÷</button>
            <button data-num="4" onclick="aggiungiNum(this)">4</button>
            <button data-num="5" onclick="aggiungiNum(this)">5</button>
            <button data-num="6" onclick="aggiungiNum(this)">6</button>
            <button data-num="*" onclick="aggiungiNum(this)">x</button>
            <button data-num="1" onclick="aggiungiNum(this)">1</button>
            <button data-num="2" onclick="aggiungiNum(this)">2</button>
            <button data-num="3" onclick="aggiungiNum(this)">3</button>
            <button data-num="-" onclick="aggiungiNum(this)">-</button>
            <button data-num="0" onclick="aggiungiNum(this)">0</button>
            <button data-num="." onclick="aggiungiNum(this)">.</button>
            <button data-num="+" onclick="aggiungiNum(this)">+</button>
            <button onclick="totale()">=</button>
        </div>
    </div>
    <script src="js/calco.js"></script>
</body>
</html>
